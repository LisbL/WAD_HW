<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css_files/THE_css.css">
        <link rel="icon" href="images/fihh.png">
        <title>Add post</title>
    </head>
    


    <body>
        <header>
        <a href="index.html">Home</a>
        <a class="logo" href="#"><img src="images/fihh.png" width="50" height="50" alt="My picture"></a>
        </header>

        <main>
            <section>
                <div class="kastAddPost">
                    <form action="index.html" method="post" enctype="multipart/form-data">

                        <div class="form-row">
                            <label for="post-body">Post body</label>
                            <textarea id="post-body" name="post-body" placeholder="textarea" required></textarea>
                            </div>

                            <div class="form-row">
                                <label for="file">Select file</label>
                                <input type="file" id="file" name="file">
                            </div>


                        <div class="submit">
                            <input type="submit" value="Create post">
                        </div>
                    </form>
                </div>
            </section>
        </main>


    </body>
</html>
