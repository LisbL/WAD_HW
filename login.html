<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css_files/THE_css.css">
        <link rel="icon" href="images/fihh.png">
        <title>Log in</title>
    </head>
    <body>
        <header>
            <a href="index.html">Home</a>
            <a class="logo" href="#"><img id="profile-photo" src="images/fihh.png" width="50" height="50" alt="My picture"></a>

            <!-- Dropdown menu -->
<div id="profile-dropdown" class="dropdown-menu">
    <p>Fihh Fish</p>
    <p>fihh@fish.com</p>
    <button id="logout-btn">Logout</button>
</div>
        </header>
        <main>
            <section>
                <div class="kast">
                    <h3 id="Welcome-title">Welcome to PostIt</h3>
                    <p class="highlight-text">Create an account</p>
                    <p>or</p>
                    <form action="index.html" method="get">
                        <label for="login">Please log in</label>
                        <br>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                        <br>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <br>
                        <div class="submit">
                            <input type="submit" value="Log in">
                        </div>
                    </form>
                    <p class="highlight-text">Forgot password</p>
                </div>
            </section>
        </main>

        <script>
            // Icon dropdown menu
const profilePhoto = document.getElementById("profile-photo");
const dropdown = document.getElementById("profile-dropdown");

// Toggle dropdown on click
profilePhoto.addEventListener("click", () => {
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
});

// Close dropdown if clicked outside
document.addEventListener("click", (event) => {
    if (!profilePhoto.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
    }
});


        </script>
        
    </body>
</html>
